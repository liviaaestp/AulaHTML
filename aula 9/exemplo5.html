<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA Online</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            margin-top: 40px;
            font-family: "Times New Roman", serif;
        }

        h1 span {
            display: block;
            font-size: 40px;
            margin-top: -10px;
        }

        .login-box {
            margin-top: 40px;
        }

        label {
            font-size: 16px;
            margin-right: 5px;
        }

        input[type="text"] {
            width: 150px;
            padding: 5px;
            margin: 5px;
        }

        .blue-bar {
            width: 100%;
            height: 60px;
            background-color: blue;
            margin-top: 30px;
        }

        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 80px;
        }

        .icons img {
            width: 60px;
            height: auto;
            cursor: pointer;
        }

        footer {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>
        NSA <span>ONLINE</span>
    </h1>

    <div class="login-box">
        <label>Entrar como</label>
        <input type="text" name="usuario">
        <label>Cod. Etec</label>
        <input type="text" name="codigo">
    </div>

    <div class="blue-bar"></div>

    <div class="icons">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android logo">
            <p>ANDROID</p>
        </div>
        <div>
            <img src="apple-ios.png" alt="iOS logo">
            <p>iOS</p>
        </div>
    </div>

    <footer>
        Desenvolvido por l√≠via de paula
    </footer>
</body>
</html>
