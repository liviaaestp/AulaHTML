<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA Online</title>
    <style>
        
        
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9e9e9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

       
        .container {
            text-align: center;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 420px;
            margin: 0 auto;
        }

       
        .logo {
            font-size: 48px;
            font-weight: 900;
            color: #222;
            margin: 0;
            letter-spacing: 2px;
        }

        .logo span {
            color: #1a2c8d;
            display: block;
            font-size: 38px;
            font-weight: 700;
        }

        /* Ícones */
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 60px;
        }

        .icon img {
            width: 60px;
            height: auto;
        }

        .icon p {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            font-weight: bold;
        }

      
        footer {
            background-color: #1a1a1a;
            color: #fff;
            font-size: 14px;
            padding: 10px 0;
            margin-top: 30px;
            border-radius: 0 0 6px 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
             <img src="nsaonline.png" width="120px">

            <div class="icons">
                <div class="icon android">
                    <img src="download.png" alt="Android">
                    <p>ANDROID</p>
                </div>
                <div class="icon ios">
                    <img src="ios.png" alt="iOS">
                    <p>iOS</p>
                </div>
            </div>
        </div>

        <footer>
            © Sistema NSA - Desde 2008
        </footer>
    </div>
</body>
</html>
